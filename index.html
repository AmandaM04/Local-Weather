<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <div class="input-group col-sm-6 col-sm-offset-3">
      <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
      <input id="searchBar" type="text" class="form-control" placeholder="Enter ZipCode (5 digit)" aria-describedby="basic-addon1">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Submit</button>
      </span>
    </div>
    <div class="weatherWrap text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Today</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">5-Day</button>
        </div>
        <div id="weatherDisplay"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
